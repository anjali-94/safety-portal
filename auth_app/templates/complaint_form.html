
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Complaint Form</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Light pink background */
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #f01281;
            margin-top: 20px;
            font-size: 2.5rem;
        }
        
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White form background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border: 2px solid #ff69b4; /* Hot pink border */
        }
        
        form input,
        form textarea,
        form select {
            width: 98%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ffc0cb; /* Light pink border */
            border-radius: 5px;
            font-size: 1rem;
            background-color: #ffe4e1; /* Light pink input background */
        }
        
        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #ff69b4; /* Hot pink border on focus */
            box-shadow: 0 0 5px #ff69b4; /* Pink glow on focus */
        }
        
        form button {
            background-color: #f01281;
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        form button:hover {
            background-color: #ff1493; /* Deep pink on hover */
        }
        
    </style>
</head>
<body>
    <h1>Women's Complaint Form</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
